<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Result Checker</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card custom-card">
          <div class="card-body">
            <h2 class="text-center mb-4">Check Your Result</h2>
            <form id="resultForm" action="#">
              <div class="form-group">
                <input type="text" class="form-control" id="exm_code" name="exm_code" placeholder="Exam Code" required>
                <select class="form-control" id="exam_year" name="exam_year" required>
                  <option value="">Exam Year</option>
                </select>
                <input type="text" class="form-control" id="reg_no" name="reg_no" placeholder="Registration Number" required>
              </div>
              <button type="button" id="checkResultBtn" class="btn btn-primary btn-block">Check Result</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>
</html>
